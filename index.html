<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shut the Box Game</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div id="gameBoard">
        <div id="diceArea">
            <button id="rollDice" onclick="rollDice()">Roll Dice</button>
            <div id="diceResults">Dice: </div>
        </div>
        <div id="boxNumbers">
            <!-- Numbers will be added dynamically using JavaScript -->
        </div>
        <button onclick="resetGame()">Reset Game</button>
        <span id="playerScore">Score: 0</span>
        <button id="endTurn" onclick="endTurn()" disabled>Confirm Boxes</button>

    </div>
    

    <script src="script.js"></script>
</body>
</html>
